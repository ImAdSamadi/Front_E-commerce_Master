<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="d-inline-flex align-items-center h-100">
        <a class="text-body mr-3" href="">About</a>
        <a class="text-body mr-3" href="">Contact</a>
        <a class="text-body mr-3" href="">Help</a>
        <a class="text-body mr-3" href="">FAQs</a>
      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group" *ngIf="!securityService.profile">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
          <div class="dropdown-menu dropdown-menu-right">
            <a (click)="securityService.login()" class="dropdown-item" type="button">Sign in</a>
            <a (click)="onRegister()" class="dropdown-item" type="button">Sign up</a>
          </div>
        </div>
        <!--        This is a test-->
        <div class="btn-group" *ngIf="securityService.profile">
<!--          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">-->
<!--            <i class="fas fa-user-circle text-dark"></i> {{securityService.profile.firstName}} {{securityService.profile.lastName}} </button>-->


          <button type="button" class="btn btn-sm btn-light dropdown-toggle d-flex align-items-center" data-toggle="dropdown">
            <img src="assets/template/img/customer.jpg"
                 alt="Profile"
                 style="margin-right: 8px;"
                 width="24" height="24" />
            <span style="margin-right: 8px;">
              {{securityService.profile.firstName}} {{securityService.profile.lastName}}
            </span>
          </button>



          <div class="dropdown-menu dropdown-menu-right">
            <a (click)="onProfile()" class="dropdown-item" type="button">
              <i class="fas fa-user-gear text-dark"></i>Profile</a>
            <a (click)="securityService.logout()" class="dropdown-item" type="button">
              <i class="fas fa-sign-out-alt text-dark"></i> Logout</a>

          </div>
        </div>
        <!--        This is a test-->
        <div class="btn-group mx-2">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">USD</button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">EUR</button>
            <button class="dropdown-item" type="button">GBP</button>
            <button class="dropdown-item" type="button">CAD</button>
          </div>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">EN</button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">FR</button>
            <button class="dropdown-item" type="button">AR</button>
            <button class="dropdown-item" type="button">RU</button>
          </div>
        </div>
      </div>
      <div class="d-inline-flex align-items-center d-block d-lg-none">
        <a href="" class="btn px-0 ml-2">
          <i class="fas fa-heart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
        </a>
        <a href="" class="btn px-0 ml-2">
          <i class="fas fa-shopping-cart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a (click)="onHome()" style="cursor: pointer;" class="text-decoration-none">
        <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input #keyword type="text" class="form-control" placeholder="Search for products">
          <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary"
                                  style="cursor: pointer" (click)="onSearchProduct({ keyword: keyword.value })">
                              <i class="fa fa-search"></i>
                            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">Customer Service</p>
      <h5 class="m-0">+012 345 6789</h5>
    </div>
  </div>
</div>
<!-- Topbar End -->

          <div class="navbar-nav mr-auto py-0">
            <a (click)="onHome()"
               class="nav-item nav-link"
               [ngClass]="{ 'text-primary': activeLink === 'home' }"
               style="cursor: pointer">Home</a>

            <a (click)="onShop()"
               class="nav-item nav-link"
               [ngClass]="{ 'text-primary': activeLink === 'shop' }"
               style="cursor: pointer">Shop</a>

            <ng-container *ngIf="!securityService.hasRoleIn(['ADMIN'])">
              <div class="nav-item dropdown">
                <a href="#"
                   class="nav-link dropdown-toggle"
                   data-toggle="dropdown"
                   [ngClass]="{
                     'text-primary': activeLink === 'cart' || activeLink === 'checkout'
                   }">
                  Pages <i class="fa fa-angle-down mt-1"></i>
                </a>

                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                  <a (click)="onShCart()"
                     class="dropdown-item"
                     style="cursor: pointer">Shopping Cart</a>
                  <a (click)="onCheckout()"
                     class="dropdown-item"
                     style="cursor: pointer">Checkout</a>
                </div>
              </div>

              <ng-container *ngIf="securityService.profile">
                <a (click)="onOrders()"
                   class="nav-item nav-link"
                   [ngClass]="{ 'text-primary': activeLink === 'orders' }"
                   style="cursor: pointer">My Orders</a>
              </ng-container>

              <a (click)="onContact()"
                 class="nav-item nav-link"
                 [ngClass]="{ 'text-primary': activeLink === 'contact' }"
                 style="cursor: pointer">Contact</a>
            </ng-container>

            <ng-container *ngIf="securityService.hasRoleIn(['ADMIN'])">
              <a (click)="onAdmin()"
                 class="nav-item nav-link"
                 [ngClass]="{ 'text-primary': activeLink === 'dashboard' }"
                 style="cursor: pointer">Dashboard</a>
            </ng-container>
          </div>


          <ng-container *ngIf="!securityService.hasRoleIn(['ADMIN'])">
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block" *ngIf="shoppingCart$ | async  as state">
            <a class="btn px-0">
              <i class="fas fa-heart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;" *ngIf="securityService.profile">0</span>
            </a>
            <a (click)="onShCart()" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <ng-container *ngIf="state.dataState == CartDataState.LOADED && state.shoppingCart">
                <span class="badge text-secondary border border-secondary rounded-circle"
                      style="padding-bottom: 2px;"
                      *ngIf="state.shoppingCart">
                      {{ state.shoppingCart.items.length }}</span>

              </ng-container>
            </a>
          </div>
          </ng-container>
        </div>
      </nav>
    </div>
