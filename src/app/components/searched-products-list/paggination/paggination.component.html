<ng-container *ngIf="pageInfo">
  <div class="col-12">
    <nav>
      <ul class="pagination justify-content-center">

        <!-- Previous Button -->
        <li class="page-item" [class.disabled]="pageInfo.number === 0">
          <a class="page-link" style="cursor: pointer" (click)="previousPage()">Previous</a>
        </li>

        <!-- Page Numbers -->
        <li class="page-item"
            *ngFor="let page of [].constructor(pageInfo.totalPages); let i = index"
            [class.active]="i === pageInfo.number">
          <a class="page-link" style="cursor: pointer" (click)="onPageHandle(i)">
            {{ i + 1 }}
          </a>
        </li>

        <!-- Next Button -->
        <li class="page-item" [class.disabled]="pageInfo.number === pageInfo.totalPages - 1">
          <a class="page-link" style="cursor: pointer" (click)="nextPage()">Next</a>
        </li>

      </ul>
    </nav>
  </div>
</ng-container>
