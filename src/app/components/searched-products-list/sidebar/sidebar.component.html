<!-- Price Start -->
<ng-container *ngIf="priceRanges && priceRanges.length > 0">
<h5 class="section-title position-relative text-uppercase mb-3">
  <span class="bg-secondary pr-3">Filter by price</span>
</h5>
<div class="bg-light p-4 mb-30">
  <form>
    <!-- All Price checkbox -->
    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
      <input
        type="checkbox"
        class="custom-control-input"
        id="price-all"
        [checked]="isAllPriceSelected()"
        (change)="onAllPriceToggle()"
      />
      <label class="custom-control-label" for="price-all">All Price</label>
      <span class="badge border font-weight-normal">{{ totalPriceCount }}</span>
    </div>

    <!-- Dynamic price ranges -->
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
      *ngFor="let price of priceRanges; let i = index"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        [id]="'price-' + i"
        [checked]="selectedPriceRanges.has(price.label)"
        (change)="onPriceRangeToggleEvent(price.label, $event)"
      />
      <label class="custom-control-label" [for]="'price-' + i">{{ price.label }}</label>
      <span class="badge border font-weight-normal">{{ price.count }}</span>
    </div>
  </form>
</div>
</ng-container>
<!-- Price End -->
