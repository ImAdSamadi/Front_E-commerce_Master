<div class="product-item bg-light mb-4">
  <div class="product-img position-relative overflow-hidden">
    <img class="img-fluid w-100" [src]="displayImages[0]" alt="">
    <div class="product-action">
      <ng-container *ngIf="!secService.hasRoleIn(['ADMIN'])">
      <a class="btn btn-outline-dark btn-square"><i class="fa fa-shopping-cart"></i></a>
      <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
      <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
      <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
      </ng-container>
      <ng-container *ngIf="secService.hasRoleIn(['ADMIN'])">
        <a class="btn btn-outline-dark btn-square" (click)="deleteProduct()"><i class="fa fa-trash"></i></a>
        <a class="btn btn-outline-dark btn-square" (click)="onEditProduct()"><i class="fas fa-edit"></i></a>
      </ng-container>
    </div>
  </div>
  <div class="text-center py-4">
    <a class="h6 text-decoration-none text-truncate" (click)="onProductItem()" style="cursor: pointer">
      {{displayName}} {{displaySize}}</a>
    <div class="d-flex align-items-center justify-content-center mt-2">
      <h5>${{displayPrice}}</h5><h6 class="text-muted ml-2"><del>${{displayPrice}}</del></h6>
    </div>

<!--    <div class="d-flex align-items-center justify-content-center mb-1">-->
<!--              <small class="fa fa-star text-primary mr-1"></small>-->
<!--              <small class="fa fa-star text-primary mr-1"></small>-->
<!--              <small class="fa fa-star text-primary mr-1"></small>-->
<!--              <small class="fa fa-star text-primary mr-1"></small>-->
<!--              <small class="fa fa-star text-primary mr-1"></small>-->
<!--      <small>(99)</small>-->
<!--    </div>-->

    <div class="d-flex align-items-center justify-content-center mb-1">
      <ng-container *ngFor="let starClass of getStarsArray(averageRating)">
        <small [class]="starClass + ' text-primary mr-1'"></small>
      </ng-container>
      <small class="ml-1">({{ totalReviews }})</small>
    </div>





  </div>
</div>
